<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Oasis AI - WhatsApp Auto-Reply Assistant</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e0e5ec;
      overflow-x: hidden;
    }
    .neumorph {
      background: #e0e5ec;
      box-shadow: 8px 8px 15px #a3b1c6, -8px -8px 15px #ffffff;
      border-radius: 20px;
    }
    .btn-neumorph {
      background: #e0e5ec;
      box-shadow: 6px 6px 8px #a3b1c6, -6px -6px 8px #ffffff;
      border-radius: 15px;
      transition: all 0.3s ease;
      cursor: pointer;
      user-select: none;
    }
    .btn-neumorph:hover {
      box-shadow: inset 6px 6px 8px #a3b1c6, inset -6px -6px 8px #ffffff;
      color: #25d366;
      font-weight: 700;
    }
    .icon-neumorph {
      background: #e0e5ec;
      box-shadow: 6px 6px 10px #a3b1c6, -6px -6px 10px #ffffff;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #25d366;
      font-size: 2.2rem;
    }
    #lowest-price-banner {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #25d366;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 0.75rem 1.5rem;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -4px 15px rgba(37, 211, 102, 0.6);
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      min-width: 280px;
    }
    #lowest-price-banner:hover {
      background: #128c4a;
    }
    @media (max-width: 640px) {
      #lowest-price-banner {
        width: 100vw;
        border-radius: 0;
        left: 0;
        transform: none;
      }
    }
  </style>
</head>
<body class="text-gray-700">

  <!-- Banner -->
  <a href="https://wa.me/916291378773?text=I%20want%20to%20order%20a%20chatbot%20for%20₹99%20first%20order"
     id="lowest-price-banner" target="_blank" rel="noopener noreferrer">
    <i class="fas fa-tags"></i>
    Build Any Chatbot for <span class="ml-1">₹99</span> - First Order Only!
  </a>

  <!-- Main container -->
  <div class="max-w-7xl mx-auto px-6 py-12 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="flex justify-between items-center mb-16">
      <div class="flex items-center space-x-3">
        <!-- ✅ NEW LOGO HERE -->
        <img src="oasis-logo.png" alt="Oasis AI Logo" width="48" height="48" class="rounded-full neumorph"/>
        <h1 class="text-3xl font-extrabold text-gray-800">Oasis AI</h1>
      </div>
      <nav class="hidden md:flex space-x-8 font-semibold text-gray-600">
        <a href="#features" class="hover:text-green-600">Features</a>
        <a href="#catalogue" class="hover:text-green-600">Catalogue</a>
        <a href="#demo" class="hover:text-green-600">Demo</a>
        <a href="#get-started" class="hover:text-green-600">Get Started</a>
      </nav>
      <button id="mobile-menu-button" class="md:hidden neumorph p-2 rounded-lg">
        <i class="fas fa-bars text-2xl text-gray-600"></i>
      </button>
    </header>

    <!-- Mobile nav -->
    <nav id="mobile-menu" class="hidden flex-col space-y-4 font-semibold text-gray-600 mb-12">
      <a href="#features">Features</a>
      <a href="#catalogue">Catalogue</a>
      <a href="#demo">Demo</a>
      <a href="#get-started">Get Started</a>
    </nav>

    <!-- Hero section -->
    <section class="flex flex-col-reverse md:flex-row items-center justify-between mb-24 gap-12">
      <div class="max-w-xl text-center md:text-left space-y-6">
        <h2 class="text-5xl font-extrabold text-gray-900 neumorph p-6 rounded-3xl shadow-lg">Oasis AI</h2>
        <p class="text-xl text-gray-600 font-medium">Your Smart WhatsApp Auto-Reply Assistant</p>
        <a href="https://wa.me/916291378773"
           class="inline-block btn-neumorph px-8 py-4 text-green-600 font-bold text-lg shadow-md">
          <i class="fab fa-whatsapp mr-3"></i> Chat on WhatsApp
        </a>
      </div>
      <div class="w-full max-w-md neumorph rounded-3xl p-8 shadow-lg flex justify-center items-center">
        <!-- ✅ NEW LOGO HERE -->
        <img src="oasis-logo.png" alt="Oasis AI 3D Chatbot Logo" class="rounded-2xl" width="320" height="320"/>
      </div>
    </section>

    <!-- Add your other sections like Features, Catalogue, Demo, Get Started below this -->

    <!-- Footer -->
    <footer class="mt-auto py-8 text-center text-gray-500 select-none">
      © 2024 Oasis AI. All rights reserved.
    </footer>
  </div>

  <!-- JS -->
  <script>
    const btn = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
